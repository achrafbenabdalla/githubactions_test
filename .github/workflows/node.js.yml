name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

  sonar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        docker run -d -p 9000:9000 sonarqube:latest
        # Adjust wait time as needed (optional)
        sleep 30 # Wait for SonarQube to start

    - name: Download and install ngrok (latest version)
      run: |
        bash -c "$(curl -s https://ngrok.com/downloads/ngrok-install-packages/linux.sh)"

    - name: Authenticate ngrok (securely using secrets)
      run: ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }} || true  # Handle potential errors (optional)

    - name: Start ngrok (background process and log capture)
      run: |
        ngrok http 9000 --log=stdout > ngrok.log &

    - name: Get ngrok URL (simplified with error handling)
      run: |
        curl -s http://127.0.0.1:4040/api/tunnels | grep public_url || true  # Handle potential errors (optional) | awk '{print $2}' > ngrok_url.txt

    - name: Print ngrok URL
      run: cat ngrok_url.txt
